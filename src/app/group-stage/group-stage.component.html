 

<!--<mat-list>-->
    <div *ngFor="let dataSource of groupRes">
      <mat-card>
        <!--<h1>Group Stage</h1>-->
                <mat-card-title >Group {{dataSource.GroupName}}</mat-card-title>
                <table mat-table [dataSource]="dataSource.GroupMembers" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Team </th>
                    <!--<td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
                    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
                </ng-container>

                <ng-container matColumnDef="flag">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"><div class="{{element.Name}}"></div></td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="D">
                    <th mat-header-cell *matHeaderCellDef> D </th>
                    <td mat-cell *matCellDef="let element"> {{element.D}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="L">
                    <th mat-header-cell *matHeaderCellDef> L </th>
                    <td mat-cell *matCellDef="let element"> {{element.L}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Pts">
                    <th mat-header-cell *matHeaderCellDef> Pts </th>
                    <td mat-cell *matCellDef="let element"> {{element.Pts}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="GF">
                    <th mat-header-cell *matHeaderCellDef> GF </th>
                    <td mat-cell *matCellDef="let element"> {{element.GF}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="MP">
                    <th mat-header-cell *matHeaderCellDef> MP </th>
                    <td mat-cell *matCellDef="let element"> {{element.MP}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="GA">
                    <th mat-header-cell *matHeaderCellDef> GA </th>
                    <td mat-cell *matCellDef="let element"> {{element.GA}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="W">
                    <th mat-header-cell *matHeaderCellDef> W </th>
                    <td mat-cell *matCellDef="let element"> {{element.W}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="GD">
                    <th mat-header-cell *matHeaderCellDef> GD </th>
                    <td mat-cell *matCellDef="let element"> {{element.GD}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
    </mat-card>
  </div>
<!--</mat-list>-->
